    <script>

        const data = {

        }

        const str = "这是一段字符串啊"
        
        function reactive(o){
            return new Proxy(o,{
                get(target,key){
                    return target[key]

                },
                set(target,key,newVal){
                    target[key] = newVal
                }
            })
        }

        function  ref(v){
            const wrapper ={
                value:v
            }
            // __v_isRef定义一个属性用来标记当前是原始值，
           Object.defineProperty(wrapper, '__v_isRef', {
               value: true
            })
            return reactive(wrapper)
        }

    </script>
